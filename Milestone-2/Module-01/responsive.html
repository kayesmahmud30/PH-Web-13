<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Web-site</title>
    <style>
      body {
        border: 2px solid red;
        max-width: 1140px;
        margin: 0 auto;
      }
      .image-container {
        display: flex;
      }

      .image-container div{
        width: 50%;
      }

      .image-container img{
        width: 100%;
      }

      @media screen and (max-width: 576px) {
        .image-container{
            flex-direction: column-reverse;
        }

        .image-container div{
            width: 100%;
        }
      }

    </style>
  </head>
  <body>
    <head>
      <h1>Responsive Web-site</h1>
      <ol>
        
        <li>Viewport meta tag</li>
        <li>CSS Relative unit</li>
        <li>Body max-width and horizontal center align</li>
        <li>Image fluid</li>
        <li>Two column flex & use media query with flex direction column</li>
        <li>Multi column: Grid layout</li>
        <li>Menu Responsive: will need Javascript</li>

      </ol>
    </head>

    <main>
      <div class="image-container">

        <div>
          <img src="./assets/food.jpg" alt="" />
        </div>

        <div>
          <img src="./assets/food-2.jpg" alt="" />
        </div>

      </div>
    </main>
  </body>
</html>
