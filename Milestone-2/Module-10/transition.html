<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid tomato;
            background-color: peachpuff;
            /* transition: width 5s linear 3s, background 5s ease-in 3s; */
            transition: transform 1s;
    }

    .box:hover{
        transform: rotate(45deg) scale(1.5) translate(150px);
        /* width: 400px;
        background-color: red; */
    }
    </style>
</head>
<body>
    <ul>
        <li>Transform: Change the shape. This is a CSS Style property name </li>

        <li>Translate: It is a value of the transformed style rule.This means you move either X or Y or both X </li>

        <li>Transition: How long it will take to do the change of the shape or color </li>
    </ul>

    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>

</body>
</html>
