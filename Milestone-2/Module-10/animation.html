<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Animation</title>
        <style>
            @keyframes ping-pong {
                from {
                    left: 0;
                }
            }
            .stage {
                width: 500px;
                height: 300px;
                background-color: aqua;
                border: 2px solid steelblue;
            }

            .ball {
                width: 100px;
                height: 100px;
                border-radius: 50%;
                background: yellow;
                position: relative;
            }
        </style>
    </head>
    <body>
        <h2>Explore Animation</h2>
        <div class="stage">
            <div class="ball"></div>
        </div>
    </body>
</html>
