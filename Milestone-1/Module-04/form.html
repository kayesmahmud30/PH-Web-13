    <main>
      <section>
        <h2>Jamal Mom's Pitha Ghar</h2>
        <form>
          <fieldset class="basic-info">
            <legend>Basic information</legend>

            <label for="name">Your name</label>
            <input type="text" name="" id="name" />

            <label for="email">Your E-mail</label>
            <input type="email" name="" id="email" />
          </fieldset>
          <fieldset>
            <legend>Pitha Info</legend>

            <input type="radio" name="pitha" id="chitoy" />
            <label for="chitoy">Chitoy</label>

            <input type="radio" name="pitha" id="bhapa" />
            <label for="bhapa">Bhapa</label>

            <input type="radio" name="pitha" id="dalpitha" />
            <label for="dalpitha">Dal Pitha</label>
          </fieldset>

          <fieldset>
            <legend>Vorta selection</legend>

            <input type="checkbox" name="Bhorta" id="shorisha" />
            <label for="shorisha">Shorisha Bhorta</label>

            <input type="checkbox" name="Bhorta" id="moric-borta" />
            <label for="moric-borta">Moric Bhorta</label>

            <input type="checkbox" name="Bhorta" id="shutki" />
            <label for="shutki">Shutki Bhorta</label>
          </fieldset>
          <fieldset>
            <legend>Extra information</legend>
            <textarea cols="50" rows="4" name="" id=""></textarea>
          </fieldset>

          <input type="submit" value="Submit" />
          <input type="reset" value="Clear" />
        </form>
      </section>
    </main>
    <footer></footer>
  </body>
